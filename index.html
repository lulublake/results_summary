<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-container">
    <p id="top-p">Your Result</p>

    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    
    <div class="sub-top">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="bottom-container">
    <p id="summary">Summary</p>

    <div class="reaction back-red">
      <p class="flex reaction-red"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
      <p>80 <span class="grey-out">/ 100</span></p>
    </div>

    <div class="reaction back-yellow">
      <p class="flex reaction-yellow"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
      <p>92 <span class="grey-out">/ 100</span></p>
    </div>

    <div class="reaction back-green">
      <p class="flex reaction-green"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
      <p>61 <span class="grey-out">/ 100</span></p>
    </div>

    <div class="reaction back-blue">
      <p class="flex reaction-blue"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
      <p>72 <span class="grey-out">/ 100</span></p>
    </div>

    <button>Continue</button>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  <!-- </div> -->
</body>
</html>
